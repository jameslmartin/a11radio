<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8 />
  <title>a11 radio</title>
  <link href="https://unpkg.com/video.js/dist/video-js.css" rel="stylesheet">
  <link href="css/site.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="flex-container">
    <div class="player">
      <video-js
        id="stream"
        class="vjs-default-skin"
        controls
        preload="auto">
        <source src="http://live.a11radio.com/hls/playlist.m3u8" type="application/x-mpegURL">
      </video-js>

      <script src="https://unpkg.com/video.js/dist/video.js"></script>
      <script src="https://unpkg.com/@videojs/http-streaming/dist/videojs-http-streaming.js"></script>
      <script>
        var player = videojs('stream',
          {
            fill: true,
            aspectRatio: '16:9'
          }
        );

        player.on('error', function(event) {
          console.log("Hi!")
          player.errorDisplay.dispose()
          var errorModal = player.createModal("We're currently not live! Try checking our Instagram and refreshing the page. <3 a11", {
            uncloseable: true
          });
        });
      </script>
    </div>
  </div>
</body>
</html>
