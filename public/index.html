<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8 />
  <title>a11 radio</title>
  <link href="https://unpkg.com/video.js/dist/video-js.css" rel="stylesheet">
  <link href="css/site.css" rel="stylesheet" type="text/css">
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon"/>
</head>
<body>
  <div class="flex-container">
    <div class="header-nav">
      <div class="header-nav-inner">
        <div class="header-item"><a href="#player">TUNE IN</a></div>
        <div class="header-item"><a href="about/">ABOUT</a></div>
      </div>
      <div class="header-nav-center">
        <a class="logo" href=".">
          <img class="logo"src="images/logo_edited.png" alt="">
        </a>
      </div>
      <div class="header-nav-inner">
        <div class="header-item"><a href="https://mixcloud.com/a11radioshows" target="blank">ARCHIVE</a></div>
        <div class="header-item"><a href="contact/">CONTACT</a></div>
      </div>
    </div>
    <div class="flex-item">
      <img class="splash" src="images/homepage.jpg" alt="...broadcasting live... from Cape Town to the world...">
    </div>
    <div id="player">
      <video-js
        id="stream"
        class="vjs-default-skin"
        controls
        preload="auto">
        <source src="http://live.a11radio.com/hls/playlist.m3u8" type="application/x-mpegURL">
      </video-js>

      <script src="https://unpkg.com/video.js/dist/video.js"></script>
      <script src="https://unpkg.com/@videojs/http-streaming/dist/videojs-http-streaming.js"></script>
      <script>
        var player = videojs('stream',
          {
            fill: true,
            aspectRatio: '16:9'
          }
        );
        player.on('error', function(event) {
          player.errorDisplay.dispose()
          var errorModal = player.createModal("We're currently not live! Try checking our Instagram and refreshing the page. <3 a11", {
            uncloseable: true
          });
        });
      </script>
    </div>
  </div>

  <footer>
  </footer>
</body>
</html>
